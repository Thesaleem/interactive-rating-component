<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>Interactive Rating Component </title>
</head>
<body>
    <div class="container">
        <div class="wrapper evaluation">
            <div class="img-container">
                <img src="images/icon-star.svg" alt="star icon" class="star-icon">
            </div>
            <h2>How did we do?</h2>
            <p>Please let us know how we did with your support 
                request. All feedback is appreciated to help us 
                improve our offering!</p>
            <div class="ratings-container">
                <button class="ratings ratings-1">1</button>
                <button class="ratings ratings-2">2</button>
                <button class="ratings ratings-3">3</button>
                <button class="ratings ratings-4">4</button>
                <button class="ratings ratings-5">5</button>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn">Submit</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
